alias "-jt_back" "-back;check_jt_forward_1;alias check_jt_back_1 forwardback 0 0 0;alias check_jt_back_2"
alias "-jt_left" "-left;check_jt_right_1;alias check_jt_left_1 rightleft 0 0 0;alias check_jt_left_2"
alias "-jt_right" "-right;check_jt_left_1;alias check_jt_right_1 rightleft 0 0 0;alias check_jt_right_2"
bind w "+jt_forward"
bind s "+jt_back"
alias "+aa" "-jt_right"
alias "-aa" "+jt_right"
bind a "+aa"
alias "+dd" "-jt_left"
alias "-dd" "+jt_left"
bind d "+dd"

