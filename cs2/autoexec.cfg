alias +jp "+jump;-jump"; 
alias +ak "-attack;-attack2";
bind "n" "+jp;+ak"


bind "t" "-attack;-attack2"

bind "v" slot7 
bind "c" slot10 
bind "x" slot8

alias +cjump "+jump; +duck"
