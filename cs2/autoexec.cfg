alias "check_jt_forward_1" "forwardback 0 0 0"
alias "check_jt_back_1" "forwardback 0 0 0"
alias "check_jt_left_1" "rightleft 0 0 0"
alias "check_jt_right_1" "rightleft 0 0 0"
alias "check_jt_forward_2" ""
alias "check_jt_back_2" ""
alias "check_jt_left_2" ""
alias "check_jt_right_2" ""
alias "check_jt_forward_3" "+forward"
alias "check_jt_back_3" "+back"
alias "check_jt_left_3" "+left"
alias "check_jt_right_3" "+right"
alias "+jt_forward" "check_jt_forward_3;forwardback 0.0001 0 0;alias check_jt_forward_1 forwardback 0.0001 0 0;alias check_jt_forward_2 +forward"
alias "+jt_back" "check_jt_back_3;forwardback -0.0001 0 0;alias check_jt_back_1 forwardback -0.0001 0 0;alias check_jt_back_2 +back"
alias "+jt_left" "check_jt_left_3;rightleft -0.0001 0 0;alias check_jt_left_1 rightleft -0.0001 0 0;alias check_jt_left_2 +left"
